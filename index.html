<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>METARs from AVWX - Multiple Stations</title>
  <style>
    body {
      font-family: monospace;
      background: #0a192f;
      color: #e0fbfc;
      margin: 0;
      padding: 20px;
      line-height: 1.4;
    }
    #container {
      max-width: 1000px;
      margin: 0 auto;
      background: #112240;
      border: 1px solid #233554;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 1.6rem;
      color: #64ffda;
      margin-bottom: 1rem;
      text-align: center;
    }
    .metar-item {
      background: #0d1b2a;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #415a77;
    }
    .station {
      font-size: 1.3rem;
      font-weight: bold;
      color: #a5f3fc;
      margin-bottom: 0.5rem;
    }
    .raw {
      font-size: 1rem;
      color: #ccd6f6;
      white-space: pre-wrap;
      margin: 0.5rem 0;
    }
    .rules {
      font-weight: bold;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      display: inline-block;
      margin: 0.5rem 0;
    }
    .vfr { background: #28a745; color: white; }
    .mvfr { background: #ffc107; color: black; }
    .ifr { background: #dc3545; color: white; }
    .lifr { background: #6c757d; color: white; }
    .details {
      font-size: 1.05rem;
      color: #e0fbfc;
    }
    .loading { color: #8892b0; font-style: italic; }
    .error { color: #ff6b6b; font-style: italic; white-space: pre-wrap; }
    .timestamp { font-size: 0.9rem; color: #8892b0; text-align: right; margin-top: 1rem; }
  </style>
</head>
<body>

<div id="container">
  <h1>METARs: KTUL, KTIK, KIAB, KSLN, KFSM, KXNA, KEND</h1>
  <div id="metars" class="loading">Loading METARs from AVWX...</div>
  <div id="timestamp" class="timestamp"></div>
</div>

<script>
  const TOKEN = 'A9hrT6m8Xy1ksuVwjow9X1_U1opFvegbEBXMf9Q0xI4';  // MUST replace
  const API_URL = 'https://avwx.rest/api/metar/KTUL?options=summary,info';  // single for test

  async function fetchAndDisplayMETARs() {
    const metarsEl = document.getElementById('metars');
    const timeEl = document.getElementById('timestamp');

    metarsEl.classList.remove('error');
    metarsEl.classList.add('loading');
    metarsEl.innerHTML = 'Loading METAR for KTUL (test mode)...';

    try {
      console.log('Starting fetch to:', API_URL);

      const response = await fetch(API_URL, {
        mode: 'cors',
        cache: 'no-cache'
        // headers: { 'Authorization': `Token ${TOKEN}` }  // comment out for test
      });

      console.log('Response status:', response.status);

      if (!response.ok) {
        const errText = await response.text().catch(() => '');
        throw new Error(`HTTP ${response.status} - ${errText}`);
      }

      const data = await response.json();
      console.log('Data received:', data);

      let html = `
        <div class="metar-item">
          <div class="station">${data.station || 'KTUL'}</div>
          <div class="rules vfr">${data.flight_rules || 'Unknown'}</div>  <!-- adjust class as needed -->
          <div class="raw">${data.raw || 'No raw'}</div>
          <div class="details">
            Wind: ${data.wind_direction?.repr || '?'}° at ${data.wind_speed?.repr || '?'} kt<br>
            Visibility: ${data.visibility?.repr || '?'} sm<br>
            Temp/Dew: ${data.temperature?.repr || '?'}°C / ${data.dewpoint?.repr || '?'}°C<br>
            Altimeter: ${data.altimeter?.repr || '?'} inHg<br>
          </div>
        </div>
      `;

      metarsEl.innerHTML = html;
      metarsEl.classList.remove('loading', 'error');

      const now = new Date();
      timeEl.textContent = `Last fetched: ${now.toLocaleString('en-US', { timeZone: 'America/Chicago', dateStyle: 'short', timeStyle: 'medium' })} CST`;
    } catch (err) {
      console.error('Fetch failed:', err);
      metarsEl.innerHTML = `Failed to load METARs:\n${err.message}\n\nCheck console (F12) for details. Likely token or CORS issue.`;
      metarsEl.classList.remove('loading');
      metarsEl.classList.add('error');
    }
  }

  fetchAndDisplayMETARs();
</script>

</body>
</html>
