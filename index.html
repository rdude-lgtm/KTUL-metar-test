<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Test</title>
  <style>body {background:#000; color:#0f0; font-family:monospace; padding:2rem; font-size:1.5rem;}</style>
</head>
<body>
  <h1>Test Page - If you see this + updating time, JS works</h1>
  <p>Time: <span id="time">loading...</span></p>
  <p>If time shows current CST time, JS executed. If stuck on "loading...", JS blocked or network issue.</p>

  <script>
    document.getElementById('time').textContent = new Date().toLocaleString('en-US', {timeZone: 'America/Chicago'});
  </script>
</body>
</html>
