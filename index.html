<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>METARs from AVWX - Multiple Stations</title>
  <style>
    body {
      font-family: monospace;
      background: #0a192f;
      color: #e0fbfc;
      margin: 0;
      padding: 20px;
      line-height: 1.4;
    }
    #container {
      max-width: 1000px;
      margin: 0 auto;
      background: #112240;
      border: 1px solid #233554;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 1.6rem;
      color: #64ffda;
      margin-bottom: 1rem;
      text-align: center;
    }
    .metar-item {
      background: #0d1b2a;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #415a77;
    }
    .station {
      font-size: 1.3rem;
      font-weight: bold;
      color: #a5f3fc;
      margin-bottom: 0.5rem;
    }
    .raw {
      font-size: 1rem;
      color: #ccd6f6;
      white-space: pre-wrap;
      margin: 0.5rem 0;
    }
    .rules {
      font-weight: bold;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      display: inline-block;
      margin: 0.5rem 0;
    }
    .vfr { background: #28a745; color: white; }
    .mvfr { background: #ffc107; color: black; }
    .ifr { background: #dc3545; color: white; }
    .lifr { background: #6c757d; color: white; }
    .details {
      font-size: 1.05rem;
      color: #e0fbfc;
    }
    .loading { color: #8892b0; font-style: italic; }
    .error { color: #ff6b6b; font-style: italic; white-space: pre-wrap; }
    .timestamp { font-size: 0.9rem; color: #8892b0; text-align: right; margin-top: 1rem; }
  </style>
</head>
<body>

<div id="container">
  <h1>METARs: KTUL, KTIK, KIAB, KSLN, KFSM, KXNA, KEND</h1>
  <div id="metars" class="loading">Loading METARs from AVWX...</div>
  <div id="timestamp" class="timestamp"></div>
</div>

<script>
  const STATIONS = 'KTUL,KTIK,KIAB,KSLN,KFSM,KXNA,KEND';
  const BASE_URL = `https://aviationweather.gov/api/data/metar?ids=${STATIONS}&format=raw&taf=false&hours=1.5`;

  async function fetchAndDisplayMETARs() {
    const metarsEl = document.getElementById('metars');
    const timeEl = document.getElementById('timestamp');

    metarsEl.innerHTML = 'Loading METARs (NOAA direct)...';

    try {
      const response = await fetch(BASE_URL);  // â† direct, no proxy

      if (!response.ok) {
        throw new Error(`HTTP ${response.status}`);
      }

      const rawText = await response.text();

      const lines = rawText.trim().split('\n').filter(line => line.trim());
      let html = lines.map(line => `<div style="margin-bottom:0.8rem; font-size:1.1rem;">${line}</div>`).join('');

      metarsEl.innerHTML = html || '<p>No METAR data available right now.</p>';
      metarsEl.style.color = '#e0fbfc';

      const now = new Date();
      timeEl.textContent = `Last fetched: ${now.toLocaleString('en-US', { timeZone: 'America/Chicago', dateStyle: 'short', timeStyle: 'medium' })} CST`;
    } catch (err) {
      metarsEl.innerHTML = `Fetch failed:\n${err.message || 'Connection/network issue'}\n\nIf this shows 403/429, try adding User-Agent header or proxy back.`;
    }
  }

  fetchAndDisplayMETARs();
</script>

</body>
</html>
