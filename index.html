<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>METAR Display - Multiple Stations</title>
  <style>
    body {
      font-family: monospace;
      background: #0a192f;
      color: #e0fbfc;
      margin: 0;
      padding: 20px;
      line-height: 1.4;
    }
    #container {
      max-width: 1000px;
      margin: 0 auto;
      background: #112240;
      border: 1px solid #233554;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 1.1rem;
      color: #64ffda;
      margin-bottom: 1rem;
      text-align: center;
    }
    #metar-text {
      white-space: pre-wrap;
      background: #0d1b2a;
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid #415a77;
      font-size: 1rem;
      min-height: 200px;
      line-height: 1.5;
    }
    .loading { color: #8892b0; font-style: italic; }
    .error { color: #ff6b6b; font-style: italic; white-space: pre-wrap; }
    .timestamp { font-size: 1rem; color: #8892b0; margin-top: 1rem; text-align: right; }
  </style>
</head>
<body>

<div id="container">
  <h1>METARs: KTUL, KTIK, KIAB, KSLN, KFSM, KXNA, KEND</h1>
  <div id="metar-text" class="loading">Loading latest METARs (via proxy)...</div>
  <div id="timestamp" class="timestamp"></div>
</div>

<script>
  const PROXY_PREFIX = 'https://api.allorigins.win/raw?url=';
  const METAR_URL = 'https://aviationweather.gov/api/data/metar?ids=KTUL,KTIK,KIAB,KSLN,KFSM,KXNA,KEND&format=raw&taf=false&hours=1.5';

  const MAX_RETRIES = 3;
  const RETRY_DELAY_MS = 4000; // 4 seconds between retries

  async function fetchWithRetry(attempt = 1) {
    const textEl = document.getElementById('metar-text');
    const timeEl = document.getElementById('timestamp');

    textEl.classList.remove('error');
    textEl.classList.add('loading');
    textEl.textContent = `Loading latest METARs (attempt ${attempt}/${MAX_RETRIES})...`;

    try {
      const fullUrl = PROXY_PREFIX + encodeURIComponent(METAR_URL);
      const response = await fetch(fullUrl);

      if (!response.ok) {
        throw new Error(`Proxy/API returned HTTP ${response.status}`);
      }

      const rawText = await response.text();

      textEl.textContent = rawText.trim() || 'No METAR data available right now.';
      textEl.classList.remove('loading', 'error');

      const now = new Date();
      timeEl.textContent = `Last fetched: ${now.toLocaleString('en-US', {
        timeZone: 'America/Chicago',
        dateStyle: 'short',
        timeStyle: 'medium'
      })} CST`;

      return true; // success
    } catch (err) {
      console.warn(`Fetch attempt ${attempt} failed:`, err.message);

      if (attempt < MAX_RETRIES) {
        // Wait and retry
        await new Promise(resolve => setTimeout(resolve, RETRY_DELAY_MS));
        return fetchWithRetry(attempt + 1);
      } else {
        // All retries failed
        textEl.textContent = `Failed to load METARs after ${MAX_RETRIES} attempts:\n${err.message}\n\nTry refreshing the page. Data usually returns after a few minutes.`;
        textEl.classList.remove('loading');
        textEl.classList.add('error');
        console.error('All fetch retries failed:', err);
        return false;
      }
    }
  }

  async function updateMETAR() {
    await fetchWithRetry();
  }

  // Initial load
  updateMETAR();

  // Refresh every 10 minutes regardless of success/failure
  setInterval(updateMETAR, 600000);
</script>

</body>
</html>
